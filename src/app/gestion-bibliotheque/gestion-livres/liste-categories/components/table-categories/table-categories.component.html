<table mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z0 w-100">

        <ng-container matColumnDef="libelle">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Libéllé</th>
          <td mat-cell *matCellDef="let element">
            {{element.libelle}}
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row role="button" *matRowDef="let row; columns: displayedColumns;"
       (click)="openDetailCategorie(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[4, 10, 20]"
                aria-label="Select page of periodic elements">
</mat-paginator>
