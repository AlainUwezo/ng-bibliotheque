<div class="text-end">
  <mat-icon mat-dialog-close role="button">close</mat-icon>
</div>
<h2 matDialogTitle>{{data.title}}</h2>
<form [formGroup]="formGroup">
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" />
          <mat-error *ngIf="formGroup.get('nom')?.hasError('required')">
            Un nom est requis
          </mat-error>
          <mat-error *ngIf="formGroup.get('nom')?.hasError('minlength')">
            3 caractère minimum
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom" />
          <mat-error *ngIf="formGroup.get('prenom')?.hasError('required')">
            Un prénom est requis
          </mat-error>
          <mat-error *ngIf="formGroup.get('prenom')?.hasError('minlength')">
            3 caractère minimum
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button role="button" type="reset">Réinitialiser</button>
    <button mat-raised-button [disabled]="formGroup.invalid" role="button" color="warn">
      <mat-icon>save</mat-icon>
      {{data.action}}
    </button>
  </mat-dialog-actions>
</form>
