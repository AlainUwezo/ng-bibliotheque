<div class="text-end">
  <mat-icon mat-dialog-close role="button">close</mat-icon>
</div>
<h2 matDialogTitle>{{data.title}}</h2>
<form [formGroup]="formGroup">
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <mat-label>Libéllé</mat-label>
          <input matInput formControlName="libelle" />
          <mat-error *ngIf="formGroup.get('libelle')?.hasError('required')">
            Un libellé est requis
          </mat-error>
          <mat-error *ngIf="formGroup.get('libelle')?.hasError('minlength')">
            Dois avoir 3 caractère minimum
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button role="button" type="reset">Réinitialiser</button>
    <button mat-raised-button [disabled]="formGroup.invalid" role="button" color="warn">
      {{data.action}}
    </button>
  </mat-dialog-actions>
</form>
