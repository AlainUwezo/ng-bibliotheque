<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content class="text-secondary">
  {{data.content}}
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Non</button>
  <button (click)="onConfirmDialog()" mat-button mat-dialog-close cdkFocusInitial>Oui</button>
</div>
